<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/theme.css" />

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="../css/pages/contact.css" />

  <style>
    /* 다크 모드: 완전 블랙 */
    html[data-theme="dark"],
    html[data-theme="dark"] body {
        background: #000 !important;
        color: var(--text);
    }

    html[data-theme="dark"] .site-header,
    html[data-theme="dark"] .site-nav,
    html[data-theme="dark"] .site-footer {
        background: #000 !important;
    }

    /* 라이트 모드: 화이트 */
    html[data-theme="light"],
    html[data-theme="light"] body {
        background: #fff !important;
    }

    html[data-theme="light"] .site-header,
    html[data-theme="light"] .site-nav,
    html[data-theme="light"] .site-footer {
        background: #fff !important;
    }

    .hero {
        background: transparent;
    }

    .hero__bg {
        background: transparent;
        opacity: .30;
    }
</style>
</head>
<body>
  <header><div id="header"></div></header>
  <nav><div id="nav"></div></nav>

  <main>
    <section class="section container">
      <div class="section__head">
        <h2>Contact</h2>
        <p class="muted">연락처와 프로필 정보를 확인하세요.</p>
      </div>

      <article class="card reveal">
        <div class="card__body contact__grid">
          <div class="contact__main">
            <h3 class="card__title">내 정보</h3>
            <ul class="info-list">
              <li>
                <span class="info-label">이름</span>
                <span class="info-value">김효준 (Hyojun Kim)</span>
              </li>
              <li>
                <span class="info-label">이메일</span>
                <span class="info-value">
                  <a class="link" href="mailto:sdh250209@sdh.hs.kr">sdh250209@sdh.hs.kr</a>
                </span>
                <button class="btn btn-ghost btn-sm" type="button" data-copy="sdh250209@sdh.hs.kr">복사</button>
              </li>
              <li>
                <span class="info-label">GitHub</span>
                <span class="info-value">
                  <a class="link" href="https://github.com/emiteat" target="_blank" rel="noreferrer">github.com/emiteat</a>
                </span>
              </li>
              <li>
                <span class="info-label">Discord</span>
                <span class="info-value">@tea_time__</span>
                <button class="btn btn-ghost btn-sm" type="button" data-copy="@tea_time__">복사</button>
              </li>
              <li>
                <span class="info-label">관심분야</span>
                <span class="info-value">게임 · 웹 · 시각화</span>
              </li>
              <li>
                <span class="info-label">현재 상태</span>
                <span class="info-value">학업 중 · 사이드 프로젝트 진행</span>
              </li>
            </ul>

            <div class="tags" aria-label="기술 스택">
              <span class="tag">C#</span><span class="tag">C++</span>
              <span class="tag">JavaScript</span><span class="tag">Node.js</span>
              <span class="tag">Unity</span><span class="tag">Unreal</span>
            </div>
          </div>

          <aside class="contact__aside">
            <h3 class="card__title">빠른 링크</h3>
            <div class="contact__links">
              <a class="btn btn-primary" href="projects.html">프로젝트 보기</a>
              <a class="btn btn-ghost" href="../index.html">홈으로</a>
            </div>

            <div class="muted small" style="margin-top:12px;">페이지 마지막 업데이트: <span id="contact-updated"></span></div>
          </aside>
        </div>
      </article>
    </section>
  </main>

  <footer><div id="footer"></div></footer>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="../scripts/contact.js"></script>
</body>
</html>
